{{ partial "head.html" . }}

<main>
  <div class="main-content" class="container">
    <h1 class="fw-normal">{{ .Title }}</h1>
    {{ range .Pages }}
    <article>
      <div class="container border-bottom mb-4 pb-4">
        <a href="{{ .Permalink }}">
          <div class="container text-left">
            <div class="row align-items-start">
              <div class="col">
                <h4>{{ .Title }}</h2>
                  {{ .Params.subtitle }}
                  {{ .Date.Format "January 2, 2006" }}
              </div>
              <div class="col">
                <img src="{{ .RelPermalink }}{{ .Params.headerImageFile }}" alt="{{ .Params.headerImageCaption }}"
                  style="width: 100px; height: auto;">
              </div>
            </div>
          </div>
        </a>
    </article>
  </div>
  {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
