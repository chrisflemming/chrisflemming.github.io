{{ partial "head.html" . }}

<main>
  <div class="main-content" class="container">
    <h2 class="fw-semibold ps-5 d-none d-md-block">{{ .Title }}</h1>
    {{ range .Pages }}
    <article>
      <div class="container border-bottom mb-4 pb-4">
        <a href="{{ .Permalink }}">
          <div class="container text-left">
            <div class="row align-items-start">
              <div class="col-8 align-self-center">
                <div class="container text-left">
                  <div class="row fs-3 fw-semibold">
                    {{ .Title }}
                  </div>
                  <div class="row fw-light">
                    {{ .Params.subtitle }}
                  </div>
                  <div class="row pt-4">
                    {{ .Date.Format "2 January 2006" }}
                  </div>
                </div>
              </div>
              <div class="col-4">
                <img class="img-fluid w-75" src="{{ .RelPermalink }}{{ .Params.headerImageFile }}" alt="{{ .Params.headerImageCaption }}">
              </div>
            </div>
        </a>
      </div>
    </article>
  {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
