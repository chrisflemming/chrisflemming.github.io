<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <!--<small>{{ site.tagline }}</small>-->
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="https://github.com/chrisflemming"><i class="fa fa-github fa-2x" aria-hidden="true" style="color:black"></i></a>
        <a href="https://au.linkedin.com/pub/chris-flemming/a/58a/653"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true" style="color:black"></i></a>
        <a href="https://twitter.com/chris_flemming"><i class="fa fa-twitter-square fa-2x" aria-hidden="true" style="color:black"></i></i></a>

        <div align="right">
          <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
          </small>
        </div>
      </footer>
    </div>

  </body>
</html>
