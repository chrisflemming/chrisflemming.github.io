<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
width="300" height="300" viewBox="-30 -30 60 60" fill="#fcdf03">
  <!-- Blue square with side length 60 units (same diameter as the circle) -->
  <rect x="-30" y="-30" width="60" height="60" fill="blue"/>
  <g id='x'><g id='y'>
    <path id="z" d="m8,0-8,30-8-30 8-30"/>
    <use xlink:href="#z" transform="rotate(15)"/>
    <use xlink:href="#z" transform="rotate(30)"/>
    <use xlink:href="#z" transform="rotate(45)"/></g>
  <use xlink:href="#y" transform="rotate(60)"/>
  <use xlink:href="#y" transform="rotate(120)"/>
  <use xlink:href="#y" transform="rotate(180)"/>
  <use xlink:href="#y" transform="rotate(240)"/>
  <use xlink:href="#y" transform="rotate(300)"/></g>
  <circle stroke="blue" stroke-width="1" r="16"/>
  <text x="0" y="1" font-family="Helvetica" font-size="14" fill="blue" text-anchor="middle" alignment-baseline="middle">UV</text>
</svg>
